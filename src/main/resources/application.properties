spring.application.name=AnalyticsService
spring.data.mongodb.host=analytics-db
spring.data.mongodb.port=27017
spring.data.mongodb.database=analytics_service_db
logging.level.org.springframework.security=TRACE

# Service config

# RabbitMQ configuration
spring.rabbitmq.host=${RABBIT_IP}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USER}
spring.rabbitmq.password=${RABBIT_PASSWORD}

# Security service specific
# Exchange per la sicurezza a cui viene bindata la coda delle richieste
rabbitmq.exchange.security.name=security-exchange
# Routing key per le richieste di sicurezza
rabbitmq.routing.security.key=auth.request

# Analytics service specific
# Si ricevono qui i dati provenienti dal task service e dall assignment service
rabbitmq.exchange.taskData.name=task-data-exchange

rabbitmq.queue.analyticsAssignment.name=analytics-assignment-queue
rabbitmq.routing.analyticsAssignment.key=task.data.assignment

rabbitmq.queue.analyticsNewTask.name=analytics-new-task-queue
rabbitmq.routing.newTask.key=task.data.new

rabbitmq.routing.taskexecution.key=task.data.execution
rabbitmq.queue.analyticsTaskExecution.name=analytics-task-execution-queue